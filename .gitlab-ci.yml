stages:
  - build
  - test
  - sonarqube

  docker:
  stage: build
  script:
    - cd ReactApp/
    - npm install
    - docker build -t frontEndTest .

buildBackEnd:
  stage: build
  script:
    - cd tickieSystem
    - ls
    - ./gradlew assemble

buildMessegingBackEnd:
  stage: build
  script:
    - cd MessagingApp/messaging
    - ls
    - ./mvnw compile

buildFrontEnd:
  stage: build
  script:
    - cd ReactApp/
    - npm install
    - CI=false npm run build

testBackEnd:
  stage: test
  script:
    - cd tickieSystem
    - ./gradlew check

testFrontEnd:
  stage: test
  script:
    - cd ReactApp/
    - npm install
    - npm test

sonarqube:
   stage: sonarqube
   script:
    - cd tickieSystem
    - ./gradlew sonarqube

  

after_script:
  - echo "End CI"




